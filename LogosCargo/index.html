<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>LogosCargo</title>
    <!--    Include CSS File    -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <!--    Header    -->
        <header class="header">

            <!--    HeaderNav    -->
            <div class="header__nav">

                <div class="nav__close__btn"><span></span></div>

                <div class="nav__logo">
                    <a href="/"><img src="img/logo.png" alt=""></a>
                </div>

                <ul class="nav__list">

                    <li class="nav__list__item"><a href="#" class="nav__list__link">Поиск поставщиков</a></li>
                    <li class="nav__list__item"><a href="#" class="nav__list__link">Закупки в Китае</a></li>
                    <li class="nav__list__item"><a href="#" class="nav__list__link">Доставка грузов</a></li>
                    <li class="nav__list__item"><a href="#" class="nav__list__link">Перевод денег</a></li>
                    <li class="nav__list__item"><a href="#" class="nav__list__link">Отзывы</a></li>
                    <li class="nav__list__item"><a href="#" class="nav__list__link">Контакты</a></li>

                </ul>

                <a href="" class="nav__number"><img src="img/menu/phone.svg" alt="">+7 (812) 407-28-97</a>
                <button class="btn__request__call">Заказать звонок</button>

            </div>

            <!--    HeaderBottomPanel    -->
            <div class="menu__wrapper">

                <div class="menu__body">

                    <div class="menu__body__item">
                        <a href=""><img src="img/menu/whatsapp.svg" alt=""></a>
                    </div>

                    <div class="menu__body__item">
                        <a href=""><img src="img/menu/telegram.svg" alt=""></a>
                    </div>

                    <div class="menu__body__item --menu">

                        <div class="menu__button">
                            <img src="img/menu/menu.svg" alt="">
                        </div>

                        <p>Меню</p>

                    </div>

                    <div class="menu__body__item">
                        <a href=""><img src="img/menu/phone.svg" alt=""></a>
                    </div>

                    <div class="menu__body__item">
                        <a href=""><img src="img/menu/like.svg" alt=""></a>
                    </div>

                </div>

            </div>

        </header>

        <!--    Content    -->
        <main class="main"></main>

        <!--    Footer    -->
        <footer class="footer">footer</footer>

    </div>

    <!------------------------------------->

    <!--    Include Scripts File    -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/less.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
