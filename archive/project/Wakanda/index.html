<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda</title>
    <link rel="stylesheet" href="fonts/font-style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/less.js" type="text/javascript"></script>
    
</head>
<body>

    <div class="wrapper">

        <!--    Navigation    -->
        <header class="header__container">

            <a href="/" class="header_logo">
                <img class="img-svg" src="img/logo_ico.svg" alt="">
                <p>Wakanda</p>
            </a>

            <nav class="nav">

                <div class="nav__wrapper">

                    <a href="/" class="nav_links">Home</a>
                    <a href="/" class="nav_links">About us</a>
                    <a href="/" class="nav_links">How it works</a>
                    <a href="/" class="nav_links">For Freelancer</a>
                    <!--    Blue Btn    -->
                    <button class="btn btn-bg-blue">Get Started</button>

                </div>

            </nav>

        </header>
        <!--    Hero    -->
        <section class="hero__container">

            <div class="hero__content">

                <p class="hero__header">Recruit top talented freelancer for your business</p>
                <p class="hero__text">Connect you to thoudsands of talented freelancer from any industry. You can have the best people in just few simple steps.</p>
                <button class="btn btn-bg-blue">Get Started</button>

            </div>

            <div class="hero__images">

                <img src="img/hero.png" alt="">

            </div>

        </section>
        <!--    Social Proof    -->
        <section class="social__container">

            <div class="social__content">

                <a href="#" class="social__item">
                    <img src="img/social__proof/airbnb.svg" alt="" class="img-svg">
                </a>

                <a href="#" class="social__item">
                    <img src="img/social__proof/google.svg" alt="" class="img-svg">
                </a>

                <a href="#" class="social__item">
                    <img src="img/social__proof/slack.svg" alt="" class="img-svg">
                </a>

                <a href="#" class="social__item">
                    <img src="img/social__proof/netflix.svg" alt="" class="img-svg">
                </a>

                <a href="#" class="social__item">
                    <img src="img/social__proof/amazon.svg" alt="" class="img-svg">
                </a>

            </div>

        </section>
        <!--    Feature    -->
        <section class="feature">

            <div class="feature__container">

                <div class="feature__header__wrapper">

                    <p class="section__title title-white">Feature</p>


                </div>

            </div>

        </section>
        <!--    Tutorial    -->
        <!--    Explore    -->
        <!--    Testimonial    -->
        <!--    Call to action     -->
        <!--    Footer     -->

    </div>

    <script src="scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
