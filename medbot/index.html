<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bot</title>
</head>
<body>

    <iframe medicalbot src="bots.html" width="336px" height="700px"></iframe>

    <style>

        *, 
        *::after, 
        *::before{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        }

        body{
            width: 100%;
            height: 100vh;
            background-color: #E5E5E5;
            position: relative;
        }

        iframe{
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

    </style>

</body>
</html>
